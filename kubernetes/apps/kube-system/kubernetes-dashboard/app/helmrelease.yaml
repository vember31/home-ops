---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kube-system

spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.5.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    app:
      mode: 'dashboard'
      image:
        pullPolicy: IfNotPresent
      ingress:
        enabled: true
        hosts:
          - kubernetes.local.${SECRET_DOMAIN}
        ingressClassName: traefik
        useDefaultIngressClass: false
        useDefaultAnnotations: false
        pathType: ImplementationSpecific
        path: /
        issuer:
          name: letsencrypt-production
          scope: cluster
        tls:
          secretName: "kubernetes-dashboard-tls-production"
        annotations: 
          traefik.ingress.kubernetes.io/router.middlewares: networking-secure-networks@kubernetescrd
          hajimari.io/icon: carbon:kubernetes
          hajimari.io/info: &description Centralized Kubernetes Management
          hajimari.io/appName: Kubernetes Dashboard
          hajimari.io/group: Resources
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: *description
          gethomepage.dev/group: Resources
          gethomepage.dev/icon: kubernetes
          gethomepage.dev/name: "Kubernetes Dashboard"
          gethomepage.dev/siteMonitor: https://kubernetes.local.{SECRET_DOMAIN}
    # api:
    #   containers:
    #     args:
    #       - "--enable-skip-login"
    #       - "--disable-settings-authorizer"
    #       - "--enable-insecure-login"
    #       - "--token-ttl=43200"

    metricsScraper:
      enabled: false
    metrics-server:
      enabled: false

    cert-manager:
      enabled: false
      installCRDs: false

    nginx:
      enabled: false

    extras:
      serviceMonitor:
        enabled: true