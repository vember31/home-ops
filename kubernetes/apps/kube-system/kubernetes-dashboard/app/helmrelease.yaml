---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kube-system

spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.0.0-alpha1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:
    env:
      TZ: ${TIMEZONE}
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
      - --enable-insecure-login
      - --token-ttl=43200
      - --set=cert-manager.enabled=false
      - --set=nginx.enabled=false
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/router.middlewares: networking-secure-networks@kubernetescrd
        hajimari.io/icon: carbon:kubernetes
        hajimari.io/info: Centralized Kubernetes Management
        hajimari.io/appName: Kubernetes Dashboard
        hajimari.io/group: Kubernetes
      hosts:
        - &host "kubernetes.local.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
          secretName: kubernetes-dashboard-tls-production
    metricsScraper:
      enabled: true
    serviceMonitor:
      enabled: true

  