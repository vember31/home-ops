---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kube-system

spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.0.0-alpha1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    app:
      ingress:
        enabled: true
        hosts:
        - kubernetes.local.${SECRET_DOMAIN}
        ingressClassName: traefik
        pathType: ImplementationSpecific
        secretName: kubernetes-dashboard-tls-production
        issuer:
          name: letsencrypt-production
          scope: cluster
        labels: {}
        annotations: 
          traefik.ingress.kubernetes.io/router.middlewares: networking-secure-networks@kubernetescrd
          hajimari.io/icon: carbon:kubernetes
          hajimari.io/info: Centralized Kubernetes Management
          hajimari.io/appName: Kubernetes Dashboard
          hajimari.io/group: Resources
        paths:
          web: /
          api: /api

    web:
      env: 
        TZ: ${TIMEZONE}

    api:
      containers:
        args:
          - "--enable-skip-login"
          - "--disable-settings-authorizer"
          - "--enable-insecure-login"
          - "--token-ttl=43200"

    metricsScraper:
      enabled: false
    metrics-server:
      enabled: false
      args:
        - --kubelet-preferred-address-types=InternalIP
        - --kubelet-insecure-tls
    cert-manager:
      enabled: false
      installCRDs: false
    nginx:
      enabled: false


  