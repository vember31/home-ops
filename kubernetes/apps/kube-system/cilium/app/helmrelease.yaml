---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chartRef:
    kind: OCIRepository
    name: cilium
    namespace: flux-system

  interval: 1h
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    # Native routing support
    routingMode: native
    ipv4NativeRoutingCIDR: ${POD_CIDR}
    autoDirectNodeRoutes: true

    # kube-proxy
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 6443

    # ipam
    defaultLBServiceIPAM: "none" # prevents auto-assignment of LB IPs unless spec.loadBalancerClass is explicitly defined
    ipam:
      mode: cluster-pool
      operator:
        clusterPoolIPv4PodCIDRList:
          - ${POD_CIDR}

    devices:
      - ens18

    # Bandwidth management
    bandwidthManager:
      enabled: true
      bbr: true

    # BPF features
    bpf:
      datapathMode: veth  # 'netkit' is a Kernel 6.8+ feature. Super finnicky at least with k3s and broke the cluster a couple of times. veth is stable.
      masquerade: true 
      preallocateMaps: true
    bpfClockProbe: true

    # Big TCP for better throughput
    enableIPv4BIGTCP: true  # Kernel 5.19+ feature

    # Better routing
    endpointRoutes:
      enabled: true

    # Path MTU discovery
    pmtuDiscovery:
      enabled: true

    # Load balancer optimizations
    loadBalancer:
      algorithm: maglev
      mode: dsr
      serviceTopology: true

    # Local redirect policies
    localRedirectPolicies:
      enabled: true

    # bgp
    bgpControlPlane:
      enabled: true
    l2announcements:
      enabled: false

    # keep just to cilium 
    cni:
      exclusive: true

     # envoy / l7 
    envoy:
      enabled: false
    
    # rollouts
    rollOutCiliumPods: true
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1

    # hubble
    hubble:
      enabled: true
      metrics:
        enabled:
        - dns:query
        - drop
        - tcp
        - flow
        - port-distribution
        - icmp
        - http
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            external-dns.alpha.kubernetes.io/target: traefik.local.${SECRET_DOMAIN}
            traefik.ingress.kubernetes.io/router.middlewares: networking-internal-with-errors@kubernetescrd
            gethomepage.dev/enabled: "true"
            gethomepage.dev/description: "Network Observability"
            gethomepage.dev/group: Networking
            gethomepage.dev/icon: "sh-cilium-hubble"
            gethomepage.dev/name: Hubble
          hosts:
            - &host ${GATUS_SUBDOMAIN:-${APP}}.local.${SECRET_DOMAIN}
          tls: 
          - secretName: ${GATUS_SUBDOMAIN}-tls-production
            hosts:
              - *host

    # operator
    operator:
      enabled: true
      replicas: 2
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      dashboards:
        enabled: true

    # metrics
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    
    # grafana dashboard support
    dashboards:
      enabled: true

    # Security capabilities
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - PERFMON
          - BPF
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE