---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: kube-system

spec:
  interval: 5m
  chart:
    spec:
      chart: external-secrets
      version: 0.9.17
      sourceRef:
        kind: HelmRepository
        name: external-secrets-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    replicaCount: 1

    # -- Specifies the amount of historic ReplicaSets k8s should keep (see https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#clean-up-policy)
    revisionHistoryLimit: 1

    image:
      repository: ghcr.io/external-secrets/external-secrets
      pullPolicy: IfNotPresent

    # -- If set, install and upgrade CRDs through helm chart.
    installCRDs: true
    crds:
      createClusterExternalSecret: true
      createClusterSecretStore: true
      createPushSecret: true
 
    serviceMonitor:
      # -- Specifies whether to create a ServiceMonitor resource for collecting Prometheus metrics
      enabled: true

    resources: 
      requests:
        cpu: 10m
      limits:
        memory: 128Mi


    webhook:
      # -- Specifies whether a webhook deployment be created.
      create: false
      replicaCount: 1
      revisionHistoryLimit: 1
      certManager:
        enabled: false

    certController:
      create: false
      replicaCount: 1
      revisionHistoryLimit: 1
