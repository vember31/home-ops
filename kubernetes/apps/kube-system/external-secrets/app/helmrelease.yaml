---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: kube-system

spec:
  interval: 30m
  chart:
    spec:
      chart: external-secrets
      version: 0.19.2
      sourceRef:
        kind: HelmRepository
        name: external-secrets-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    installCRDs: true
    replicaCount: 1
    leaderElect: true

    grafana:
      enabled: true

    serviceMonitor:
      enabled: true
      interval: 1m

    backgroundController:
      serviceMonitor:
        enabled: true
        interval: 1m

    cleanupController:
      serviceMonitor:
        enabled: true
        interval: 1m

    reportsController:
      serviceMonitor:
        enabled: true
        interval: 1m

