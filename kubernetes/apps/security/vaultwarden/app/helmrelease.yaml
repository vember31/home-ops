---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name vaultwarden
  namespace: security

spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1

        containers:
          app:
            image:
              repository: ghcr.io/dani-garcia/vaultwarden
              tag: 1.34.3@sha256:84fd8a47f58d79a1ad824c27be0a9492750c0fa5216b35c749863093bfa3c3d7
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}

            securityContext:
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
              fsGroupChangePolicy: OnRootMismatch
              seccompProfile: { type: RuntimeDefault }

            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /alive
                    port: &port 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes

          backup:
            nameOverride: backup
            image:
              repository: ghcr.io/ttionya/vaultwarden-backup
              tag: 1.25.1@sha256:c0331303082371a2f31c96184e332216a783e7a970ddc415828f6a012b230caf
              pullPolicy: IfNotPresent

            env:
              TIMEZONE: ${TIMEZONE}
              RCLONE_TEMP_DIR: "/data/"
              RCLONE_CONFIG: "/data/rclone.conf"
              RCLONE_REMOTE_NAME: "Google Drive"
              RCLONE_REMOTE_DIR: "/Vaultwarden-k3s/"
              CRON: 0 5 * * *
              ZIP_ENABLE: true
              ZIP_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: vaultwarden-secret
                    key: VAULTWARDEN_BACKUP_ZIP_PASSWORD
              BACKUP_KEEP_DAYS: 30
              DATA_DIR: /data
              PING_URL_WHEN_SUCCESS:
                valueFrom:
                  secretKeyRef:
                    name: vaultwarden-secret
                    key: VAULTWARDEN_BACKUP_PING_URL
              PING_URL_WHEN_FAILURE:
                valueFrom:
                  secretKeyRef:
                    name: vaultwarden-secret
                    key: VAULTWARDEN_BACKUP_PING_URL
              PING_URL_WHEN_SUCCESS_CURL_OPTIONS: >
                -H 'Content-Type: application/json' -d '{"content":"✅ Vaultwarden backup completed successfully."}'
              PING_URL_WHEN_FAILURE_CURL_OPTIONS: >
                -H 'Content-Type: application/json' -d '{"content":"❌ Vaultwarden backup failed!"}'


            securityContext:
              fsGroup: 1000
              readOnlyRootFilesystem: false

            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi

    service:
      app:
        controller: *name
        ports:
          http:
            port: *port

    ingress:
      app:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.middlewares: networking-cloudflare-ips@kubernetescrd
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}" 
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Vaultwarden-k3s
          gethomepage.dev/description: Password Management
          gethomepage.dev/group: Security
          gethomepage.dev/icon: vaultwarden.png
          gethomepage.dev/pod-selector: app.kubernetes.io/name=vaultwarden
          gethomepage.dev/siteMonitor: http://${APP}.security.svc.cluster.local:80

        hosts:
          - host: &host ${GATUS_SUBDOMAIN:-${APP}}.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls: 
         - secretName: &tls ${APP}-tls-production
           hosts:
             - *host

      # the /admin subpath can be accessed via secure networks thanks to a dns change that 
      # resolves the public subdomain (vault.${SECRET_DOMAIN}) to the internal LB IP for Traefik
      admin:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: networking-secure-networks@kubernetescrd
          external-dns.alpha.kubernetes.io/exclude: "true" #prevent external-dns from trying to make 2 public DNS records
        hosts:
          - host: *host
            paths:
              - path: /admin
                service:
                  identifier: app
                  port: http
        tls: 
         - secretName: *tls
           hosts:
             - *host

    persistence:
      data:
        enabled: true
        suffix: data
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 2Gi
        retain: true

      env:
        enabled: true
        type: secret
        name: vaultwarden-secret
        items:
          - key: .env
            path: .env
        advancedMounts:
          ${APP}: 
            app: 
              - path: /.env
                readOnly: true
                subPath: .env