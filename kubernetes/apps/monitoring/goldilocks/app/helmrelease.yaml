---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: monitoring

spec:
  interval: 5m
  chart:
    spec:
      chart: goldilocks
      version: 8.0.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    metrics-server:
      enabled: false
      apiService:
        create: true

    image:
      repository: us-docker.pkg.dev/fairwinds-ops/oss/goldilocks
      tag: v4.10.1
      # image.pullPolicy -- imagePullPolicy - Highly recommended to leave this as `Always`
      pullPolicy: IfNotPresent

    dashboard:
      basePath: null
      enabled: true
      revisionHistoryLimit: 0
      replicaCount: 2
      service:
        type: ClusterIP
        port: 80

      ingress:
        enabled: true
        ingressClassName: traefik
        annotations: 
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/icon: mdi:file-chart-outline
          hajimari.io/info: Kubernetes Resource Recommendations
        hosts:
          - host: &host goldilocks.local.${SECRET_DOMAIN}
            paths:
              - path: /
                type: ImplementationSpecific

        tls: 
          - secretName: goldilocks-tls-production
            hosts:
              - *host
  