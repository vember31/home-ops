---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tautulli-exporter
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: tautulli-exporter-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        APIKEY: "{{ .TAUTULLI_API_KEY }}"
  dataFrom:
    - extract:
        key: tautulli