apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bazarr-exporter
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: bazarr-exporter-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        APIKEY: "{{ .BAZARR_API_KEY }}"
  dataFrom:
    - extract:
        key: bazarr