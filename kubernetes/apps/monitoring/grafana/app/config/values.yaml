datasources:
  datasources.yaml:
    apiVersion: 1
    deleteDatasources:
      - { name: Alertmanager, orgId: 1 }
      # - { name: Loki, orgId: 1 }
      - { name: Prometheus, orgId: 1 }
    datasources:
      - name: Prometheus
        type: prometheus
        uid: prometheus
        access: proxy
        url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
        jsonData:
          implementation: prometheus
        isDefault: true
      - name: Alertmanager
        type: alertmanager
        uid: alertmanager
        access: proxy
        url: http://alertmanager-operated.monitoring.svc.cluster.local.:9093
        jsonData:
          implementation: prometheus
      - name: Blocky-Postgres
        type: postgres
        uid: blocky-postgres
        access: proxy
        url: postgres-17-ro.database.svc.cluster.local:5432
        user: {{ .BLOCKY_POSTGRES_USER }}
        secureJsonData:
          password: '{{ .BLOCKY_POSTGRES_PASS }}'
        jsonData:
          database: blocky
          sslmode: 'disable'
          postgresVersion: 15000
 
      # - name: Loki
      #   type: loki
      #   uid: loki
      #   access: proxy
      #   url: http://loki-gateway.monitoring.svc.cluster.local.:80
      #   jsonData:
      #     maxLines: 250
