---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vpa
  namespace: monitoring

spec:
  interval: 30m
  chart:
    spec:
      chart: vpa
      version: 4.7.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    recommender:
      enabled: true

    updater:
      enabled: false

    admissionController:
      enabled: false
      
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        memory: 105M

    metrics-server:
      enabled: false

  