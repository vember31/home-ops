apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  chart:
    spec:
      chart: traefik
      version: 36.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system

  interval: 15m
  timeout: 5m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1
  
  values:
    # yaml-language-server: $schema=https://raw.githubusercontent.com/traefik/traefik-helm-chart/refs/heads/master/traefik/values.schema.json
    ## Create an IngressRoute for the dashboard
    ingressRoute:
      dashboard:
        enabled: false

    # -- Global command arguments to be passed to all traefik's pods
    globalArguments:
    - "--api.insecure=true"
    - "--serversTransport.insecureSkipVerify=true"

    # Configure Traefik static configuration
    additionalArguments: 
       - "--log.level=DEBUG"

    ports:
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        tls:
          enabled: true
          options: "default"
      metrics:
        port: 9100
        expose: 
          default: true
          internal: false
        protocol: TCP

    service:
      enabled: true
      single: true
      type: LoadBalancer
      spec: 
        loadBalancerIP: "${TRAEFIK_IP}"
        externalTrafficPolicy: Local #for ipallowlisting detection. 

    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: true

    # experimental:
    #   plugins:
    #     enabled: false #this will need to be flipped back to 'true' after traefik v26 if i use plugins

    rbac:
      enabled: true

    ingressClass:
      enabled: true
      isDefaultClass: true

    providers:
      kubernetesCRD:
        enabled: true
        allowExternalNameServices: true
        allowCrossNamespace: true

      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        allowCrossNamespace: true
        ingressClass: traefik
        ingressEndpoint:
          ip: "${TRAEFIK_IP}"
