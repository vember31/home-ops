---
apiVersion: metallb.io/v1beta2
kind: BGPPeer
metadata:
  name: metallb-bgp-peer
  namespace: networking
spec:
  myASN: 64514
  peerASN: 64513
  peerAddress: ${GATEWAY_IP}

---
apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: metallb-bgp-advertisement
  namespace: networking
spec:
  ipAddressPools:
  - metallb-pool