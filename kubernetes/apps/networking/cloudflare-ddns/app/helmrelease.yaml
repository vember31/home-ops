---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name cloudflare-ddns
  namespace: networking

spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        replicas: 1
        containers:
          app:
            nameOverride: cloudflare-ddns
            image:
              repository: ghcr.io/hotio/cloudflareddns
              tag: latest@sha256:7bcf73f111409a9432404cc1cdf7e71a4e48640387c0f793d3606203231833e8
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}
              CF_APITOKEN:
                valueFrom:
                  secretKeyRef:
                    name: cloudflare-ddns-secret
                    key: CF_APITOKEN
              CF_HOSTS: ipv4.${SECRET_DOMAIN}
              CF_RECORDTYPES: A
              CF_ZONES: 
                valueFrom:
                  secretKeyRef:
                    name: cloudflare-ddns-secret
                    key: CF_ZONES
              PUID: 1000
              PGID: 1000
              INTERVAL: 300
              DETECTION_MODE: dig-whoami.cloudflare
              LOG_LEVEL: 3
              UMASK: 002
              APPRISE:
                valueFrom:
                  secretKeyRef:
                    name: cloudflare-ddns-secret
                    key: CF_DDNS_DISCORD_APPRISE

            # -- Set the resource requests / limits for the container.
            resources:
              limits:
                memory: 64Mi
              requests:
                cpu: 10m