---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: multus
  namespace: networking

spec:
  interval: 5m
  chart:
    spec:
      chart: multus
      version: 5.0.4
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v4.0.2-thick@sha256:3fbcc32bd4e4d15bd93c96def784a229cd84cca27942bf4858b581f31c97ee02

    cni:
      image:
        repository: ghcr.io/angelnu/cni-plugins
        tag: 1.4.1@sha256:d27f97ae7d9dd1ca9bb2883273ac2477b336da37b4450e1509716124550853d9

      logLevel: verbose

      # comment out paths 
      # paths:
      #   bin: /opt/cni/bin
      #   config: /etc/cni/net.d

    resources:
      requests:
        cpu: 10m
      limits:
        memory: 64Mi

    # hostPaths:
    #   netns: /var/run/netns