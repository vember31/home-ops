---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-ext
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-ext",
      "plugins": [
        {
          "type": "macvlan",
          "master": "bond0.40",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "${SECURE_CIDR}", "gw": "${SECURE_GATEWAY}" },
              { "dst": "${GUEST_CIDR}", "gw": "${GUEST_GATEWAY}" },
              { "dst": "${IOT_CIDR}", "gw": "${IOT_GATEWAY}" }
            ]
          }
        }
      ]
    }