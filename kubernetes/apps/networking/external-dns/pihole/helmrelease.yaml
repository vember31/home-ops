---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-pihole
  namespace: external-dns
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 1.14.5
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 1

  values:
  
    fullnameOverride: external-dns-pihole

    env:
      - name: EXTERNAL_DNS_DEFAULT_TARGETS
        value: traefik.local.${SECRET_DOMAIN}
      - name: EXTERNAL_DNS_PIHOLE_SERVER
        value: http://${PIHOLE_LXC_IP}
      - name: EXTERNAL_DNS_PIHOLE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: external-dns-pihole-secret
            key: password

    serviceMonitor:
      enabled: true

    sources:
      - ingress

    domainFilters:
      - local.${SECRET_DOMAIN}

    policy: upsert-only
    registry: noop
    provider:
      name: pihole