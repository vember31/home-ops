---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-cloudflare
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.19.0
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
    
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
    
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 1

  values:
    # yaml-language-server: $schema=https://raw.githubusercontent.com/kubernetes-sigs/external-dns/55b24add18bc699958c53218d46b7d1388080f89/charts/external-dns/values.schema.json
    fullnameOverride: external-dns-cloudflare
    rbac:
      create: true
    serviceMonitor:
      enabled: true
    env: 
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: external-dns-cloudflare-secret
            key: CLOUDFLARE_API_TOKEN

    logLevel: info
    logFormat: text
    interval: 1m
    triggerLoopOnEvent: false
    namespaced: false
    sources:
      - ingress
      - traefik-proxy

    policy: upsert-only
    registry: txt
    txtOwnerId: "cf-external-dns"
    provider: cloudflare
    excludeDomains:
      - local.${SECRET_DOMAIN}
    annotationFilter: "external-dns.alpha.kubernetes.io/exclude notin (true)"
    extraArgs: 
      - --cloudflare-proxied #default behavior is to proxy records