---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-cloudflare
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.18.0
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
    
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
    
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 1

  values:

    fullnameOverride: external-dns-cloudflare

    rbac:
      # Specifies whether RBAC resources should be created
      create: true

    serviceMonitor:
      enabled: true

    env: 
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: external-dns-cloudflare-secret
            key: CLOUDFLARE_API_TOKEN

    service:
      port: 7979
      annotations: {}
    logLevel: info
    logFormat: text
    interval: 1m
    triggerLoopOnEvent: false
    namespaced: false

    sources:
      #- service
      - ingress
      - traefik-proxy
      #- crd #externaldns doesn't make the custom resource definition so it'll error out if you put this as a source without manually defining the crd kind itself

    policy: upsert-only
    registry: txt
    txtOwnerId: "cf-external-dns"
    txtPrefix: ""
    txtSuffix: ""
    
    provider: cloudflare
    excludedDomains:
      - local.${SECRET_DOMAIN}
    annotationFilter: external-dns.alpha.kubernetes.io/exclude notin (true)

    extraArgs: 
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --cloudflare-proxied #default behavior is to proxy records