---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis-master-controller
  namespace: database

spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: deployment
        serviceAccount:
          identifier: ${APP}
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1

        containers:
          app:
            image:
              repository: redis
              tag: latest
              pullPolicy: IfNotPresent

            env:
              RELEASE_NAME: "redis"
              NAMESPACE: "database"
              SENTINEL_SERVICE: "redis-sentinel"
              SENTINEL_PORT: "26379"
              SENTINEL_MASTER_NAME: "redis-master"

            command:
              - /bin/sh
              - -c

            args:
              - |
                set -e

                echo "[controller] installing kubectl + jq (auto-detect)"

                if command -v apt-get >/dev/null 2>&1; then
                  echo "[controller] using apt-get"
                  apt-get update
                  apt-get install -y wget jq ca-certificates
                elif command -v apk >/dev/null 2>&1; then
                  echo "[controller] using apk"
                  apk add --no-cache wget jq ca-certificates
                else
                  echo "[controller] WARNING: no supported package manager (apt-get/apk) found."
                  echo "[controller] assuming wget + jq + ca-certificates are already present."
                fi

                KUBECTL_VERSION="$(wget -qO- https://storage.googleapis.com/kubernetes-release/release/stable.txt)"
                wget -q "https://storage.googleapis.com/kubernetes-release/release/$KUBECTL_VERSION/bin/linux/amd64/kubectl" -O /usr/local/bin/kubectl
                chmod +x /usr/local/bin/kubectl

                echo "[controller] starting master tracking loop"

                while true; do
                  # --csv must be before the SENTINEL command
                  RESP="$(redis-cli --csv -h "$SENTINEL_SERVICE" -p "$SENTINEL_PORT" \
                          SENTINEL get-master-addr-by-name "$SENTINEL_MASTER_NAME" 2>/dev/null || true)"

                  if [ -z "$RESP" ]; then
                    echo "[controller] empty response from sentinel"
                    sleep 5
                    continue
                  fi

                  if printf '%s\n' "$RESP" | grep -q '^ERR '; then
                    echo "[controller] sentinel error: $RESP"
                    sleep 5
                    continue
                  fi

                  # e.g. RESP = "redis-4.redis-headless.database.svc.cluster.local","6379"
                  MASTER_HOST="$(echo "$RESP" | awk -F',' '{gsub(/"/,"",$1); print $1}')"

                  if [ -z "$MASTER_HOST" ]; then
                    echo "[controller] could not parse master host from: $RESP"
                    sleep 5
                    continue
                  fi

                  echo "[controller] sentinel reports master host: $MASTER_HOST"

                  # Fast path: hostname form like redis-4.redis-headless.database.svc.cluster.local
                  MASTER_POD="$MASTER_HOST"
                  if printf '%s\n' "$MASTER_HOST" | grep -q '\.'; then
                    MASTER_POD="${MASTER_HOST%%.*}"
                  fi

                  if [ -z "$MASTER_POD" ]; then
                    echo "[controller] could not derive master pod name from host: $MASTER_HOST"
                    sleep 5
                    continue
                  fi

                  echo "[controller] master pod resolved as: $MASTER_POD"

                  # Label the master pod
                  kubectl -n "$NAMESPACE" label pod "$MASTER_POD" redis-role=master --overwrite || {
                    echo "[controller] failed to label master pod $MASTER_POD"
                    sleep 5
                    continue
                  }

                  # Remove label from all other pods in this release
                  POD_NAMES="$(
                    kubectl -n "$NAMESPACE" get pod -l app.kubernetes.io/instance="$RELEASE_NAME" -o json \
                      | jq -r '.items[].metadata.name'
                  )"

                  for P in $POD_NAMES; do
                    if [ "$P" != "$MASTER_POD" ]; then
                      kubectl -n "$NAMESPACE" label pod "$P" redis-role- 2>/dev/null || true
                    fi
                  done

                  sleep 5
                done


    serviceAccount:
      ${APP}: {}