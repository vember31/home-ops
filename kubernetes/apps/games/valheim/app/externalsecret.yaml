---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: valheim-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: valheim-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
  dataFrom:
    - extract:
        key: valheim #key on gitlab