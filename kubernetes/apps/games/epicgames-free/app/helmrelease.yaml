---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name epicgames
  namespace: games

spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1

        containers:
          app:
            nameOverride: *name
            image:
              repository: ghcr.io/claabs/epicgames-freegames-node
              tag: latest@sha256:bd270e1e833476b4cb482431e29f453cf08c2d711a73b36d6b698536725a9a83
              pullPolicy: IfNotPresent

            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }

            probes: 
              liveness: 
                enabled: false # because the web server isn't always running and this will cause a restart
              readiness:
                enabled: false # will suspend the container unnecessarily. kinda correct, but no need to make the container look like it's not ready.
              startup:
                enabled: true # this should be fine because the web server will run on start and pass.
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      app:
        controller: *name
        ports:
          http:
            port: 3000

    ingress:
      app:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: traefik.local.${SECRET_DOMAIN}
          traefik.ingress.kubernetes.io/router.middlewares: networking-secure-networks@kubernetescrd
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Free Epic Games Aggregator
          gethomepage.dev/group: Home
          gethomepage.dev/icon: si-epicgames
          gethomepage.dev/name: Epic Games Free
        hosts:
          - host: &host ${GATUS_SUBDOMAIN:-${APP}}.local.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

        tls: 
         - secretName: ${APP}-tls-production
           hosts:
             - *host

    persistence:

      config:
        enabled: true
        type: secret
        name: epicgames-secret
        globalMounts:
          - path: /usr/app/config/config.json
            subPath: config.json

      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      