---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name zap2it
  namespace: media

spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1
  
  values:
    controllers:
      ${APP}:
        type: cronjob
        cronjob:
          schedule: "35 2 * * *"
          timeZone: ${TIMEZONE}
        containers:
          app:
            image:
              repository: ghcr.io/itsamenathan/zap2it
              tag: main@sha256:1c5f03413d65ebc9737479d89f441ca09c70e93cccc89f52962ee2e534bf50b0
            env:
              CONFIGFILE: "/data/zap2itconfig.ini"
              OUTPUTFILE: "/recordings/xmlguide.xmltv"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true

    persistence:
      config:
        enabled: true
        type: secret
        name: zap2it-secret
        globalMounts:
          - path: /data/zap2itconfig.ini
            subPath: zap2itconfig.ini
            readOnly: true

      recordings:
        enabled: true
        type: nfs
        server: ${OMV_IP}
        path: /export/recordings/
        globalMounts:
          - path: /recordings/

      