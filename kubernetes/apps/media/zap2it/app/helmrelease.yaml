---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name zap2it
  namespace: media

spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1
  
  values:
    controllers:
      ${APP}:
        type: cronjob
        cronjob:
          schedule: "35 2 * * *"
          timeZone: ${TIMEZONE}
        containers:
          app:
            image:
              repository: ghcr.io/vember31/zap2it-docker
              tag: main@sha256:ff8f9eb68219ff66e9c38ae34e080883b57565534abc4a785272e7e7466ccbce
            env:
              CONFIGFILE: "/data/zap2itconfig.ini"
              OUTPUTFILE: "/recordings/xmlguide.xmltv"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true

    persistence:
      config:
        enabled: true
        type: secret
        name: zap2it-secret
        globalMounts:
          - path: /data/zap2itconfig.ini
            subPath: zap2itconfig.ini
            readOnly: true

      recordings:
        enabled: true
        type: nfs
        server: ${OMV_IP}
        path: /export/recordings/
        globalMounts:
          - path: /recordings/

      