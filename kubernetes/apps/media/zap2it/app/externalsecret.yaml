apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name zap2it-secret

spec:
  secretStoreRef:
    name: gitlab-secret-store
    kind: ClusterSecretStore

  refreshInterval: "1h"
  target:
    name: *name
    creationPolicy: 'Owner'
    template:
      templateFrom:
        - configMap:
            name: zap2it-config
            items:
              - key: zap2itconfig.ini

  dataFrom:
    - extract:
        key: zap2it #key on gitlab