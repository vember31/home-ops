---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name plex-trakt-sync
  namespace: media

spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1

        containers:
          app:
            nameOverride: *name
            image:
              repository: ghcr.io/taxel/plextraktsync
              tag: 0.31.9@sha256:f38dd7c31c07de4c099abea125bf7c443168c3f388f1f3a2c84a4e0adc48cffd
              pullPolicy: IfNotPresent
            args:
              - watch
            env:
              TZ: ${TIMEZONE}

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 5m
                memory: 101M
              limits:
                memory: 101M

    persistence:

      dot-env:
        type: configMap
        name: plex-trakt-sync-configmap
        defaultMode: 0777
        items:
          - key: .env
            path: .env
        globalMounts:
          - path: /app/config/.env
            subPath: .env
            readOnly: false

      pytrakt-json:
        type: secret
        name: plex-trakt-sync-secret
        defaultMode: 0777
        items:
          - key: .pytrakt.json
            path: .pytrakt.json
        globalMounts:
          - path: /app/config/.pytrakt.json
            subPath: .pytrakt.json
            readOnly: false

      config:
        type: emptyDir
        advancedMounts:
          ${APP}:
            app:
              - path: /app/config

      config-yaml:
        type: configMap
        name: plex-trakt-sync-configmap
        items:
          - key: config.yml
            path: config.yml
        globalMounts:
          - path: /app/config/config.yml
            subPath: config.yml
            readOnly: true

      servers-yaml:
        type: secret
        name: plex-trakt-sync-secret
        defaultMode: 0777
        items:
          - key: servers.yml
            path: servers.yml
        globalMounts:
          - path: /app/config/servers.yml
            subPath: servers.yml
            readOnly: false