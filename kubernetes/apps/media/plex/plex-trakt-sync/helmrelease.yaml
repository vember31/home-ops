---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name plex-trakt-sync
  namespace: media

spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1

        containers:
          app:
            image:
              repository: ghcr.io/taxel/plextraktsync
              tag: 0.34.13@sha256:97752027731e2a990a8d4be74e7413d733f75d3cbaf1fa32a569763ab8cf8f38
              pullPolicy: IfNotPresent
            args:
              - watch
            env:
              TZ: ${TIMEZONE}

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 5m
                memory: 101M
              limits:
                memory: 256Mi

    persistence:

      dot-env:
        type: configMap
        name: plex-trakt-sync-configmap
        defaultMode: 0777
        items:
          - key: .env
            path: .env
        globalMounts:
          - path: /app/config/.env
            subPath: .env
            readOnly: false

      # pytrakt-json:
      #   type: secret
      #   name: plex-trakt-sync-secret
      #   defaultMode: 0777
      #   items:
      #     - key: .pytrakt.json
      #       path: .pytrakt.json
      #   globalMounts:
      #     - path: /app/config/.pytrakt.json
      #       subPath: .pytrakt.json
      #       readOnly: false

      # config:
      #   type: emptyDir
      #   advancedMounts:
      #     ${APP}:
      #       app:
      #         - path: /app/config

      config:
        enabled: true
        suffix: config
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 64Mi
        retain: true
        advancedMounts:
          ${APP}:
            app:
              - path: /app/config

      config-yaml:
        type: configMap
        name: plex-trakt-sync-configmap
        items:
          - key: config.yml
            path: config.yml
        globalMounts:
          - path: /app/config/config.yml
            subPath: config.yml
            readOnly: true

      servers-yaml:
        type: secret
        name: plex-trakt-sync-secret
        defaultMode: 0777
        items:
          - key: servers.yml
            path: servers.yml
        globalMounts:
          - path: /app/config/servers.yml
            subPath: servers.yml
            readOnly: false