---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name plex-auto-languages
  namespace: media

spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: deployment
        annotations: 
          reloader.stakater.com/auto: "true"
        labels: {}
        replicas: 1

        # Controller-specific overrides for `defaultPodOptions` keys
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/journeydocker/plex-auto-languages
              tag: 1.3.11@sha256:617eb7a19277e81d119fbc96160659b74ae5594fac19770567b0ed1c1b3dae54
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}

            resources:
              limits:
                memory: 256M
              requests:
                cpu: 10m

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec: &probes_spec
                  httpGet:
                    path: /ready
                    port: 9880
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                <<: *probes
                spec:
                  <<: *probes_spec
                  initialDelaySeconds: 0
              startup:
                <<: *probes
                spec:
                  <<: *probes_spec
                  initialDelaySeconds: 0
                  failureThreshold: 30

    persistence:
      config:
        enabled: true
        type: emptyDir

      local:
        type: emptyDir
        globalMounts:
          - path: /.local

      config-file:
        type: secret
        name: plex-auto-languages-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
      