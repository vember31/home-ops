---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name plex
  namespace: media

spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: deployment
        annotations: {}
        labels: {}
        replicas: 1

        # Controller-specific overrides for `defaultPodOptions` keys
        pod:

          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

          # keep plex off of nas, utility servers
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role
                    operator: NotIn
                    values:
                      - nas
                      - utility


        containers:
          app:
            image:
              repository: ghcr.io/home-operations/plex
              tag: 1.43.0.10467@sha256:fa62165df48d04e9a418805951e903f831dec0e0601f4dc4245f9948d7fd719b
            env:
              TZ: ${TIMEZONE}
              ADVERTISE_IP: "https://plex.local.${SECRET_DOMAIN},http://${PLEX_IP}:32400"
              ALLOWED_NETWORKS: "${SECURE_CIDR},${GUEST_CIDR},${IOT_CIDR},${CLUSTER_CIDR},${SERVICE_CIDR}"
              PLEX_UID: "1000"
              PLEX_GID: "1000"
            
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:  #commenting this in case i blow things up
                    path: /identity
                    port: &port 32400
                  # exec:
                  #   command: 
                  #     - /bin/sh
                  #     - /probes/liveness.sh
                  #     - "32400"
                  #     - "identity"
                  #     - "/media/tv" #check omv1
                  #     - "/media2/tv" #check omv2
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            
            resources:
              requests:
                cpu: 200m
                memory: 2Gi
              limits:
                memory: 8Gi

    service:
      app:
        controller: *name
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          lbipam.cilium.io/ips: "${PLEX_IP}"
        ports:
          http:
            port: 32400

    ingress:
      app:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: traefik.local.${SECRET_DOMAIN}
          traefik.ingress.kubernetes.io/router.middlewares: networking-internal-with-errors@kubernetescrd
          hajimari.io/icon: mdi:plex
          hajimari.io/info: &description Media Streaming
          hajimari.io/url: https://${APP}.local.${SECRET_DOMAIN}${GATUS_PATH}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: *description
          gethomepage.dev/group: Media
          gethomepage.dev/icon: plex
          gethomepage.dev/name: Plex
          gethomepage.dev/href: https://${APP}.local.${SECRET_DOMAIN}${GATUS_PATH}
          gethomepage.dev/widget.type: ${APP}
          gethomepage.dev/widget.url: &siteMonitor http://${APP}.media.svc.cluster.local:32400
          gethomepage.dev/widget.key: "{{ `{{HOMEPAGE_VAR_PLEX_TOKEN}}` }}"
          gethomepage.dev/widget.fields: '["streams", "movies", "tv"]'
          gethomepage.dev/siteMonitor: *siteMonitor

        hosts:
          - host: &host ${APP}.local.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

        tls: 
         - secretName: ${APP}-tls-production
           hosts:
             - *host

    persistence:

      config:
        enabled: true
        suffix: config
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 20Gi
        retain: true
        globalMounts: []

      liveness:
        enabled: true
        type: configMap
        name: plex-liveness-configmap
        defaultMode: 0777
        globalMounts:
          - path: /probes/liveness.sh
            subPath: liveness.sh
            readOnly: true


      tmp:
        type: emptyDir

      transcode:
        type: emptyDir

      tv:
        enabled: true
        type: nfs
        server: ${OMV_IP}
        path: /export/media/tv
        globalMounts:
          - path: /media/tv
            readOnly: true

      movies:
        enabled: true
        type: nfs
        server: ${OMV_IP}
        path: /export/media/movies
        globalMounts:
          - path: /media/movies
            readOnly: true

      # live tv recordings
      recordings:
        enabled: true
        type: nfs
        server: ${OMV_IP}
        path: /export/media/recordings
        globalMounts:
          - path: /media/recordings
            readOnly: false

      # old hard drive in old server
      movies2:
        enabled: true
        type: nfs
        server: ${OMV2_IP}
        path: /export/movies
        globalMounts:
          - path: /media2/movies
            readOnly: true

      # old hard drive in old server
      tv2:
        enabled: true
        type: nfs
        server: ${OMV2_IP}
        path: /export/tv
        globalMounts:
          - path: /media2/tv
            readOnly: true

      # vids and stuff
      videos:
        enabled: true
        type: nfs
        server: ${OMV_IP}
        path: /export/media/videos
        globalMounts:
          - path: /media/videos
            readOnly: false

