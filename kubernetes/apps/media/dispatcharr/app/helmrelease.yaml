---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name dispatcharr
  namespace: media

spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: dispatcharr-secret

        containers:
          web:
            image: &image
              repository: ghcr.io/dispatcharr/dispatcharr
              tag: 0.19.0@sha256:8b53fbe12122e827034a6fb0a4ab9a9b8d31699587dca6d6d6394619d44dbb16
              pullPolicy: IfNotPresent

            env: &env
              DISPATCHARR_ENV: modular
              TZ: ${TIMEZONE}
              REDIS_HOST: dragonfly.database.svc.cluster.local
              REDIS_PORT: 6379
              REDIS_DB: 4
              DISPATCHARR_LOG_LEVEL: info
            envFrom: *envFrom

            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1500Mi

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

          celery:
            image: *image

            env:
              <<: *env
              DJANGO_SETTINGS_MODULE: dispatcharr.settings
              PYTHONUNBUFFERED: 1
            envFrom: *envFrom
            command: ["/app/docker/entrypoint.celery.sh"]

            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
            
    service:
      web:
        controller: *name
        ports:
          http:
            port: 9191

    ingress:
      web:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: traefik.local.${SECRET_DOMAIN}
          traefik.ingress.kubernetes.io/router.middlewares: networking-internal-with-errors@kubernetescrd
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: "IPTV & Stream Management"
          gethomepage.dev/group: Media
          gethomepage.dev/icon: https://raw.githubusercontent.com/Dispatcharr/Dispatcharr/refs/heads/main/frontend/src/images/logo.png
          gethomepage.dev/name: Dispatcharr
          gethomepage.dev/siteMonitor: &url http://${APP}.media.svc.cluster.local:9191
          gethomepage.dev/widget.type: dispatcharr
          gethomepage.dev/widget.url: *url
          gethomepage.dev/widget.username: "{{ `{{HOMEPAGE_VAR_DISPATCHARR_USERNAME}}` }}"
          gethomepage.dev/widget.password: "{{ `{{HOMEPAGE_VAR_DISPATCHARR_PASSWORD}}` }}"
          gethomepage.dev/widget.enableActiveStreams: "true"

        hosts:
          - host: &host ${GATUS_SUBDOMAIN:-${APP}}.local.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: web
                  port: http

        tls: 
         - secretName: ${APP}-tls-production
           hosts:
             - *host

    persistence:
      data:
        enabled: true
        suffix: config
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 256Mi
        retain: true