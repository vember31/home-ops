---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name dispatcharr-secret
spec:
  secretStoreRef:
    name: gitlab-secret-store
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        POSTGRES_DB: &dbName dispatcharr
        POSTGRES_HOST: &dbHost postgres-17-rw.database.svc.cluster.local
        PGPORT: "5432"
        POSTGRES_USER: &dbUser "{{ .DISPATCHARR_POSTGRES_USER }}"
        POSTGRES_PASSWORD: &dbPass "{{ .DISPATCHARR_POSTGRES_PASS }}"
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: dispatcharr
    - extract:
        key: cloudnativepg