---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name jellyfin
  namespace: media

spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      main:
        enabled: true
        type: deployment
        annotations: {}
        labels: {}
        replicas: 1

        # Controller-specific overrides for `defaultPodOptions` keys
        pod:
        #   securityContext:
        #     runAsUser: 1000
        #     runAsGroup: 1000
        #     fsGroup: 1000
        #     fsGroupChangePolicy: "OnRootMismatch"

          # keep media streaming off of nas, utility servers
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role
                    operator: NotIn
                    values:
                      - nas
                      - utility


        containers:
          main:
            nameOverride: *name
            image:
              repository: linuxserver/jellyfin
              tag: 10.8.13@sha256:fccadc13549166605a724646506e7ca3d6d1e2118f0818527f0e7e46465fcc75
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}
              PUID: 1000
              PGID: 1000
              JELLYFIN_PublishedServerUrl: https://jellyfin.local.${SECRET_DOMAIN}

            resources:
              requests:
                cpu: 100m
              limits:
                memory: 2Gi

    service:
      main:
        ports:
          http:
            port: 8096

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/icon: simple-icons:jellyfin
          hajimari.io/info: Open-source Media Server
        hosts:
          - host: &host jellyfin.local.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http

        tls: 
         - secretName: jellyfin-tls-production
           hosts:
             - *host

    persistence:

      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 2Gi
        retain: true
        globalMounts: []

      # live tv recordings
      recordings:
        enabled: true
        type: nfs
        server: ${OMV_IP}
        path: /export/media/recordings
        globalMounts:
          - path: /media/recordings
            readOnly: false #allow jellyfin to record to this too