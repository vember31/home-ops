---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name autopulse
  namespace: media
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: autopulse-secret

        containers:
          app:
            image:
              repository: docker.io/danonline/autopulse
              tag: latest-postgres@sha256:48abc8ffc2a8e3fd38159dd8f39f048311b092e5117619f008d887f370abb5cd
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}

            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

          ui:
            nameOverride: autopulse-ui
            image:
              repository: docker.io/danonline/autopulse
              tag: ui@sha256:07ceef4e6075d0a18544ecbb853af0db0f78d47ad89255a5a22c8925d317c42f
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}
              ORIGIN: https://${APP}.local.${SECRET_DOMAIN}
              FORCE_AUTH: true
              FORCE_SERVER_URL: http://autopulse-app.media.svc.cluster.local:2875
              SECRET:
                valueFrom:
                  secretKeyRef:
                    name: autopulse-secret
                    key: AUTOPULSE_SECRET

            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      app:
        controller: *name
        ports:
          http:
            port: 2875
      ui:
        controller: *name
        ports:
          http:
            port: 2880

    ingress:
      ui:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: traefik.local.${SECRET_DOMAIN}
          traefik.ingress.kubernetes.io/router.middlewares: networking-internal-with-errors@kubernetescrd
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: "*Arr / Plex Bridge"
          gethomepage.dev/group: Media
          gethomepage.dev/icon: https://github.com/dan-online/autopulse/raw/main/assets/logo.webp
          gethomepage.dev/name: Autopulse
          gethomepage.dev/siteMonitor: http://${APP}-ui.media.svc.cluster.local:2880


        hosts:
          - host: &host ${GATUS_SUBDOMAIN:-${APP}}.local.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: ui
                  port: http

        tls: 
         - secretName: ${APP}-tls-production
           hosts:
             - *host

    persistence:

      config:
        type: secret
        name: autopulse-secret
        advancedMounts:
          ${APP}: 
            app: 
              - path: /app/config.yaml
                readOnly: true
                subPath: config.yaml

      zoneinfo:
        type: hostPath
        hostPath: /usr/share/zoneinfo
        globalMounts:
          - path: /usr/share/zoneinfo
            readOnly: true