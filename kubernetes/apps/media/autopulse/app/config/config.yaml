app:
  hostname: 0.0.0.0
  port: 2875
  database_url: postgres://{{ .AUTOPULSE_POSTGRES_USER }}:{{ .AUTOPULSE_POSTGRES_PASS }}@postgres-rw.database.svc.cluster.local:5432/${APP}?sslmode=disable

auth:
  enabled: false

opts:
  check_path: true # Check if the path exists, assuming the path is available to the container
  max_retries: 5 # Exponential backoff when a target fails
  default_timer_wait: 120 #seconds to group events
  cleanup_days: 14

triggers:
  sonarr:
    type: sonarr
  radarr:
    type: radarr

webhooks:
  discord:
    type: discord
    avatar_url: "https://github.com/dan-online/autopulse/raw/main/assets/logo.webp"
    url: "{{ .AUTOPULSE_DISCORD_WEBHOOK }}"

targets:
  plex:
    type: plex
    url: http://plex.media.svc.cluster.local:32400
    token: {{ .PLEX_TOKEN }}