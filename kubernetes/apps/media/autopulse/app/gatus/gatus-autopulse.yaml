---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "autopulse-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "autopulse"
        group: internal-backend
        url: "tcp://autopulse-app.${GATUS_NAMESPACE}.svc.cluster.local:${GATUS_PORT:-80}"
        interval: 1m
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
            send-on-resolved: true
            failure-threshold: 2