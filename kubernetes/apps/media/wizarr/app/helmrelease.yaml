---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name wizarr
  namespace: media

spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: deployment
        annotations: 
          reloader.stakater.com/auto: "true"
        replicas: 1

        containers:
          app:
            image:
              repository: ghcr.io/wizarrrr/wizarr
              # once re-stabilized, get back to versions that have more of a semver approach
              tag: latest@sha256:4e02cbd3d79d8b0b521e27c4b630e148caac78ea50f6872b54dbcb52727e4be0
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}
              APP_URL: https://${GATUS_SUBDOMAIN}.${SECRET_DOMAIN}

            resources:
              requests:
                cpu: 15m
              limits:
                memory: 512Mi

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      app:
        controller: *name
        ports:
          http:
            port: 5690

    ingress:
      app:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.middlewares: networking-external-with-errors@kubernetescrd
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}" 
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Media Invite Management
          gethomepage.dev/group: Media
          gethomepage.dev/icon: wizarr.png
          gethomepage.dev/name: Wizarr
        hosts:
          - host: &host ${GATUS_SUBDOMAIN}.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

        tls: 
         - secretName: ${APP}-tls-production
           hosts:
             - *host

    persistence:

      config:
        enabled: true
        suffix: config
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: true
        globalMounts:
          - path: /data/database