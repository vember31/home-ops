---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name wizarr
  namespace: media

spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: deployment
        annotations: 
          reloader.stakater.com/auto: "true"
        replicas: 1

        # Controller-specific overrides for `defaultPodOptions` keys
        # fix https://github.com/wizarrrr/wizarr/issues/584
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/wizarrrr/wizarr
              # once re-stabilized, get back to versions that have more of a semver approach
              tag: latest@sha256:971f9c59394a6471d06b0e9c47051a838dc3b923a487cb480f39b72affa7f3b9
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}
              APP_URL: https://${GATUS_SUBDOMAIN}.${SECRET_DOMAIN}
              PUID: 1000
              PGID: 1000

            resources:
              requests:
                cpu: 15m
              limits:
                memory: 512Mi

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 5690
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes

    service:
      app:
        controller: *name
        ports:
          http:
            port: *port

    ingress:
      app:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.middlewares: networking-external-with-errors@kubernetescrd
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}" 
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Media Invite Management
          gethomepage.dev/group: Media
          gethomepage.dev/icon: wizarr.png
          gethomepage.dev/name: Wizarr
        hosts:
          - host: &host ${GATUS_SUBDOMAIN}.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

        tls: 
         - secretName: ${APP}-tls-production
           hosts:
             - *host

    persistence:

      config:
        enabled: true
        suffix: config
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: true
        globalMounts:
          - path: /data/database

      sessions:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /data/database/sessions
      
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /.cache
