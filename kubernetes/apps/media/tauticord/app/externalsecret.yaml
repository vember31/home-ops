apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name tauticord-secret

spec:
  secretStoreRef:
    name: gitlab-secret-store
    kind: ClusterSecretStore

  refreshInterval: "1h"
  target:
    name: *name
    creationPolicy: 'Owner'
    template:
      templateFrom:
        - configMap:
            name: tauticord-config
            items:
              - key: tauticord.yaml

  dataFrom:
    - extract:
        key: tauticord #key on gitlab