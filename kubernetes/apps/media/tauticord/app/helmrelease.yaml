---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name tauticord
  namespace: media

spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1

        containers:
          app:
            image:
              repository: ghcr.io/nwithan8/tauticord
              tag: 5.15.1@sha256:a4c3a10c80abcc4dcb78ceba9c9b8237db40b1f0f743e01bfab46e1c145ae6c3
              pullPolicy: IfNotPresent

            lifecycle:
              postStart:
                exec:
                  command: ["/bin/sh", "-c", "cp /template/tauticord.yaml /config/tauticord.yaml"]


            resources:
              limits:
                memory: 512Mi
              requests:
                cpu: 10m

    persistence:

      config:
        enabled: true
        type: secret
        name: tauticord-secret
        globalMounts:
          - path: /template/tauticord.yaml
            subPath: tauticord.yaml
            readOnly: true

      logs:
        enabled: true
        type: emptyDir
