          # Whether to display this metric for this library
          Enable: false
          # The ID of the voice channel
          VoiceChannelID: 0
        # The name of the library in Plex
      - Name: "TV Shows"
        # A friendlier name for the library to use in Discord
        AlternateName: "TV Shows"
        # How to display stats for each type of media in this library
        # Only relevant stats will be included based on library type (e.g. a TV Show library will ignore Album settings)
        Albums:
          # The custom emoji for this metric
          CustomEmoji: ''
          # Whether to display this metric for this library
          Enable: false
          # The ID of the voice channel
          VoiceChannelID: 0
        Artists:
          # The custom emoji for this metric
          CustomEmoji: ''
          # Whether to display this metric for this library
          Enable: false
          # The ID of the voice channel
          VoiceChannelID: 0
        Episodes:
          # The custom emoji for this metric
          CustomEmoji: ''
          # Whether to display this metric for this library
          Enable: true
          # The ID of the voice channel
          VoiceChannelID: {{ .TC_EPISODES_COUNT_CHANNEL_ID }}
        Movies:
          # The custom emoji for this metric
          CustomEmoji: ''
          # Whether to display this metric for this library
          Enable: false
          # The ID of the voice channel
          VoiceChannelID: 0
        Series:
          # The custom emoji for this metric
          CustomEmoji: ''
          # Whether to display this metric for this library
          Enable: true
          # The ID of the voice channel
          VoiceChannelID: {{ .TC_SERIES_COUNT_CHANNEL_ID }}
        Tracks:
          # The custom emoji for this metric
          CustomEmoji: ''
          # Whether to display this metric for this library
          Enable: false
          # The ID of the voice channel
          VoiceChannelID: 0
