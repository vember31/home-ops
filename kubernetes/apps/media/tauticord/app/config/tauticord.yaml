  # Stats about the Tauticord host's performance
  Performance:
    # The name of the category
    CategoryName: "Performance"
    # Whether to enable performance stats
    Enable: false
    # The metrics
    Metrics:
      # CPU settings
      CPU:
        # The custom emoji
        CustomEmoji: ''
        # Whether to enable CPU stats
        Enable: false
        # The ID of the voice channel
        VoiceChannelID: 0
      # Disk space settings
      DiskSpace:
        # The custom emoji
        CustomEmoji: ''
        # Whether to enable disk space stats
        Enable: false
        # The ID of the voice channel
        VoiceChannelID: 0
      # Memory settings
      Memory:
        # The custom emoji
        CustomEmoji: ''
        # Whether to enable memory stats
        Enable: false
        # The ID of the voice channel
        VoiceChannelID: 0
      # User count settings
      UserCount:
        # The custom emoji
        CustomEmoji: ''
        # Whether to enable user count stats
        Enable: false
        # The ID of the voice channel
        VoiceChannelID: 0