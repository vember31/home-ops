---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app autoscan
  namespace: flux-system
  labels: 
    substitution.flux.home.arpa/disabled: "true" #don't do a sub here so we can bring in secret values
spec:
  targetNamespace: &namespace media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: plex
  path: ./kubernetes/apps/media/autoscan/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: Secret
        name: autoscan-secret
      - kind: ConfigMap
        name: cluster-settings
    substitute:
      APP: *app
      GATUS_PORT: "3030"
      GATUS_NAMESPACE: *namespace