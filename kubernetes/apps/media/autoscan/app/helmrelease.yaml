---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name autoscan
  namespace: media

spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: deployment
        annotations: {}
        labels: {}
        replicas: 1

        containers:
          app:
            nameOverride: *name
            image:
              repository: ghcr.io/hotio/autoscan
              tag: release-1.4.0@sha256:2ce33c167c118cee9144baa0c43b5b9f6b61894a612704e843acd4855eafd047
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}
              PUID: 1000
              PGID: 1000
              UMASK: 002

            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      app:
        controller: *name
        ports:
          http:
            port: ${GATUS_PORT}

    persistence:

      config-file:
        enabled: true
        type: configMap
        name: autoscan-config-file
        globalMounts:
          - path: /config/config.yml
            readOnly: true
            subPath: config.yml

    configMaps:
      config-file: 
        enabled: true
        data: 
          config.yml: |-

              # <- processor ->
              minimum-age: 2m
              port: 3030

              triggers:
                sonarr:
                  - name: sonarr
                    priority: 2

                radarr:
                  - name: radarr   # /triggers/radarr
                    priority: 2

              # <- targets ->
              targets:
                plex:
                  - url: http://${PLEX_IP}:32400
                    token: ${PLEX_TOKEN} 
