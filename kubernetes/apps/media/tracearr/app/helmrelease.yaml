---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name tracearr
  namespace: media

spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: tracearr-secret

        containers:
          app:
            image:
              repository: ghcr.io/connorgallopo/tracearr
              tag: 1.4.16@sha256:8db3c74a230443287dba162750467776afe48ee4467b91bdf897329f51fa4a90
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}
              CORS_ORIGIN: https://tracearr.local.${SECRET_DOMAIN}
              PORT: &port 3000
              TRUST_PROXY: true
            envFrom: *envFrom

            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 30
                  periodSeconds: 20
                  timeoutSeconds: 3
                  failureThreshold: 3
              readiness: *probes

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: *name
        ports:
          http:
            port: *port

    ingress:
      app:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: traefik.local.${SECRET_DOMAIN}
          traefik.ingress.kubernetes.io/router.middlewares: networking-internal-with-errors@kubernetescrd
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Stream Tracing
          gethomepage.dev/group: Media
          gethomepage.dev/icon: https://github.com/connorgallopo/Tracearr/blob/945ffc416a05ba63faa1962aed5bbaba912e5e5b/apps/web/public/images/banner.png?raw=true
          gethomepage.dev/name: Tracearr
          gethomepage.dev/siteMonitor: http://tracearr.media.svc.cluster.local:3000

        hosts:
          - host: &host ${GATUS_SUBDOMAIN:-${APP}}.local.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

        tls: 
         - secretName: ${APP}-tls-production
           hosts:
             - *host

    persistence:
      tmpfs:
        type: emptyDir
        advancedMounts:
          ${APP}:
            app:
              - path: /app/data/image-cache
                subPath: cache
              - path: /tmp
                subPath: tmp
      