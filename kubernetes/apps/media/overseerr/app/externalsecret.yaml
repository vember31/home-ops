---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: overseerr
spec:
  secretStoreRef:
      name: gitlab-secret-store
      kind: ClusterSecretStore
  target:
    name: overeerr-overrides-secret
    template:
      engineVersion: v2
      templateFrom:
        - configMap:
            name: overseerr-overrides-configmap
            items:
              - key: overrides.json
  dataFrom:
    - extract:
        key: overseerr
    - extract:
        key: sonarr
    - extract:
        key: radarr
    - extract:
        key: tautulli