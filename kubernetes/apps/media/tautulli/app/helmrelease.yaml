---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name tautulli
  namespace: media

spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      main:
        enabled: true
        type: deployment
        annotations: {}
        labels: {}
        replicas: 1
        
        containers:
          main:
            nameOverride: *name
            image:
              repository: ghcr.io/hotio/tautulli
              tag: release-2.13.4@sha256:9a7af40c7f33d56b7ff3da5c7646f03b034b1816904cfc923b853766bd30332f
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}
              PUID: 1000
              PGID: 1000
              UMASK: 002

            resources:
              {}
              ## We usually recommend not to specify default resources and to leave this as a conscious
              ## choice for the user. This also increases chances charts run on environments with little
              ## resources, such as Minikube. If you do want to specify resources, uncomment the following
              ## lines, adjust them as necessary, and remove the curly braces after 'resources:'.
              # limits:
              #   cpu: 100m
              #   memory: 128Mi
              # requests:
              #   cpu: 100m
              #   memory: 128Mi

    service:
      main:
        ports:
          http:
            port: 8181

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.middlewares: networking-secure-networks@kubernetescrd
          hajimari.io/icon: arcticons:tautulli-remote
          hajimari.io/info: Plex Analytics
        hosts:
          - host: &host tautulli.local.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http

        tls: 
         - secretName: tautulli-tls-production
           hosts:
             - *host

    persistence:

      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 10Gi
        retain: false
        globalMounts:
          - path: /config
            readOnly: false