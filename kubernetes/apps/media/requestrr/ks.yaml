---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app requestrr
  namespace: flux-system
  # labels: 
  #   substitution.flux.home.arpa/disabled: "true" #don't do a sub here so we can bring in secret values
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  # dependsOn:
  #   - name: **OPTIONAL**
  path: ./kubernetes/apps/media/requestrr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
