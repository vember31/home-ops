---
# There is a built-in micro proxy that will host the webui and REST API all on
# one port (this is called the "Single HTTP Frontend") and means you just need
# one open port in the container/firewalls/etc.
#
# Listen on all addresses available, port 1337
listenAddressSingleHTTPFrontend: 0.0.0.0:1337

# Choose from INFO (default), WARN and DEBUG
logLevel: "INFO"

# Actions (buttons) to show up on the WebUI:
actions:

  - title: Disable Blocky for 5 minutes
    icon: "&#128737;" #shield
    shell: /scripts/olivetin-blocky-script.sh disable 5m
    maxConcurrent: 1
    timeout: 10
    #popupOnStart: "execution-dialog"

  - title: Blocky Status
    icon: "&#10003;" #check
    shell: /scripts/olivetin-blocky-script.sh status
    maxConcurrent: 1
    timeout: 10
    #popupOnStart: "execution-dialog" #popupOnStart only seems to throw execution errors?

  - title: Disable Pihole for 5 minutes
    icon: "&#128737;" #shield
    maxConcurrent: 1
    timeout: 10
    shell: curl -X GET "http://${PIHOLE_LXC_IP}/admin/api.php?disable=300&auth={{ .PIHOLE_LXC_API_KEY }}"

  - title: date
    shell: date
    timeout: 6
    icon: clock
    # popupOnStart: "execution-button"