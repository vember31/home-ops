---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name olivetin
  namespace: default

spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      main:
        enabled: true
        type: deployment
        annotations: {}
        labels: {}
        replicas: 1

        # Controller-specific overrides for `defaultPodOptions` keys
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            runAsNonRoot: true
            fsGroupChangePolicy: "OnRootMismatch"
            readOnlyRootFilesystem: false

        containers:
          main:
            nameOverride: *name
            image:
              repository: jamesread/olivetin
              tag: 2024.02.01@sha256:729ddb0a9d8e253404c57e510b07e3e29aac8f6cbf90ed937dbc696247cedf5e
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}

            resources:
              requests:
                cpu: 15m
              limits:
                memory: 256Mi

    service:
      main:
        ports:
          http:
            port: 1337

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.middlewares: networking-secure-networks@kubernetescrd
          hajimari.io/icon: mdi:script-text
          hajimari.io/info: Shell Scripts Frontend
          hajimari.io/group: Resources
        hosts:
          - host: &host olivetin.local.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http

        tls: 
         - secretName: olivetin-tls-production
           hosts:
             - *host

    serviceAccount:
      name: olivetin

    persistence:

      config:
        enabled: true
        type: secret
        name: olivetin-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml

      blocky-disable-script:
        enabled: true
        type: configMap
        name: olivetin-blocky-script
        defaultMode: 0777
        globalMounts:
          - path: /scripts/olivetin-blocky-script.sh
            subPath: olivetin-blocky-script.sh
            readOnly: false