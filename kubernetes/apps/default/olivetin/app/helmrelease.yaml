---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name olivetin
  namespace: default

spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      olivetin:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1

        # Controller-specific overrides for `defaultPodOptions` keys
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            runAsNonRoot: true
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: jamesread/olivetin
              tag: 2025.2.21@sha256:e03b7841032ef8940cc64f4cf3e5678fb358e412f29a8b3bd5572ff45f53628d
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}

            resources:
              requests:
                cpu: 15m
              limits:
                memory: 256Mi

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false #needs to be false to download kubectl
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: *name
        ports:
          http:
            port: 1337

    ingress:
      app:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: traefik.local.${SECRET_DOMAIN}
          traefik.ingress.kubernetes.io/router.middlewares: networking-secure-networks@kubernetescrd
          hajimari.io/icon: mdi:script-text
          hajimari.io/info: &description Shell Scripts Frontend
          hajimari.io/group: Resources
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: *description
          gethomepage.dev/group: Resources
          gethomepage.dev/icon: olivetin
          gethomepage.dev/name: Olivetin
        hosts:
          - host: &host olivetin.local.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

        tls: 
         - secretName: olivetin-tls-production
           hosts:
             - *host

    serviceAccount:
      name: olivetin

    persistence:

      config:
        enabled: true
        type: secret
        name: olivetin-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml

      blocky-disable-script:
        enabled: true
        type: configMap
        name: olivetin-scripts
        items:
          - key: olivetin-blocky-script.sh
            path: olivetin-blocky-script.sh
        defaultMode: 0777
        globalMounts:
          - path: /scripts/olivetin-blocky-script.sh
            subPath: olivetin-blocky-script.sh
            readOnly: false

      reboot-downloads-media:
        enabled: true
        type: configMap
        name: olivetin-scripts
        items:
          - key: restart_download_media_apps.sh
            path: restart_download_media_apps.sh
        defaultMode: 0777
        globalMounts:
          - path: /scripts/restart_download_media_apps.sh
            subPath: restart_download_media_apps.sh
            readOnly: false