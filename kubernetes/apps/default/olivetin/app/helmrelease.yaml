---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name olivetin
  namespace: default

spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      olivetin:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1

        # Controller-specific overrides for `defaultPodOptions` keys
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            runAsNonRoot: true
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: jamesread/olivetin
              tag: 2025.4.22@sha256:88b4d2c4d6ff9c400e80fe44b15ffb8b99955ac8ad369c16e603fb80ef9ebb91
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}

            resources:
              requests:
                cpu: 15m
              limits:
                memory: 256Mi

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/readyz
                    port: &port 1337
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false #needs to be false to download kubectl
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: *name
        ports:
          http:
            port: *port

    ingress:
      app:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: traefik.local.${SECRET_DOMAIN}
          traefik.ingress.kubernetes.io/router.middlewares: networking-internal-with-errors@kubernetescrd
          hajimari.io/icon: mdi:script-text
          hajimari.io/info: &description Shell Scripts Frontend
          hajimari.io/group: Resources
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: *description
          gethomepage.dev/group: Resources
          gethomepage.dev/icon: olivetin
          gethomepage.dev/name: Olivetin
        hosts:
          - host: &host olivetin.local.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

        tls: 
         - secretName: olivetin-tls-production
           hosts:
             - *host

    serviceAccount:
      name: olivetin

    persistence:

      config:
        enabled: true
        type: secret
        name: olivetin-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml

      blocky-disable-script:
        enabled: true
        type: configMap
        name: olivetin-scripts
        items:
          - key: olivetin-blocky-script.sh
            path: olivetin-blocky-script.sh
        defaultMode: 0777
        globalMounts:
          - path: /scripts/olivetin-blocky-script.sh
            subPath: olivetin-blocky-script.sh
            readOnly: false

      reboot-downloads-media:
        enabled: true
        type: configMap
        name: olivetin-scripts
        items:
          - key: restart_download_media_apps.sh
            path: restart_download_media_apps.sh
        defaultMode: 0777
        globalMounts:
          - path: /scripts/restart_download_media_apps.sh
            subPath: restart_download_media_apps.sh
            readOnly: false