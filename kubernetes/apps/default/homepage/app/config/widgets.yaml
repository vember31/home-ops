---
- search:
    provider: [google, bing]
    focus: true
    target: _blank
    showSearchSuggestions: true
- greeting:
    text_size: xl
    text: Welcome to your Home Dashboard
- kubernetes:
    cluster:
      cpu: true
      label: cluster
      memory: true
      show: true
      showLabel: true
    nodes:
      cpu: true
      memory: true
      show: true
      showLabel: true
- openmeteo:
    label: Home
    latitude: "{{ .HOMEPAGE_VAR_LATITUDE }}"
    longitude: "{{ .HOMEPAGE_VAR_LONGITUDE }}"
    timezone: ${TIMEZONE}
    units: imperial
    cache: 5
- datetime:
    text_size: l
    locale: en
    format:
      dateStyle: long
      timeStyle: long
- longhorn:
    expanded: true
    total: true
    labels: true
    nodes: true