---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name configarr
  namespace: downloads

spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: cronjob
        cronjob:
          schedule: "0 1 * * *"  # Run daily at 1am
          timeZone: ${TIMEZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          ttlSecondsAfterFinished: 60  # Time to keep job resources after completion
          backoffLimit: 0  # Prevent retries
          activeDeadlineSeconds: 60  # Ensure the job completes in 1 minute

        containers:
          app:
            image:
              repository: ghcr.io/raydak-labs/configarr
              tag: 1.14.1@sha256:46812953e5dc686ca73714c47b01abbd47ea8d32137cfc22fe2dc4cd65561bd6
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}
            envFrom:
              - secretRef:
                  name: configarr-secret

            resources:
              requests:
                cpu: 5m
                memory: 36M
              limits:
                memory: 128M

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    persistence:

      config:
        enabled: true
        type: configMap
        name: configarr-configmap
        globalMounts:
          - path: /app/config/config.yml
            subPath: config.yml
            readOnly: true

      repos:
        type: emptyDir
        globalMounts:
          - path: /app/repos