apiVersion: batch/v1
kind: CronJob
metadata:
  name: sonarr-quality-definitions
  namespace: downloads
spec:
  schedule: "0 1 * * *"  # Run daily at 1am
  timeZone: ${TIMEZONE}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: sonarr-curl
            image: curlimages/curl:8.10.1@sha256:d9b4541e214bcd85196d6e92e2753ac6d0ea699f0af5741f8c6cccbfcf00ef4b
            command: ["/bin/sh", "-c"]
            args:
            - |
              curl --trace-ascii /dev/stdout -X 'PUT' \
                "http://sonarr.downloads.svc.cluster.local:8989/api/v3/qualitydefinition/update?apikey=$(SONARR_API_KEY)" \
                -H 'accept: */*' \
                -H 'Content-Type: application/json' \
                -d '
                  [
                    {
                      "quality": {
                        "id": 4,
                        "name": "HDTV-720p",
                        "source": "television",
                        "resolution": 720
                      },
                      "title": "HDTV-720p",
                      "weight": 6,
                      "minSize": 3,
                      "maxSize": 28,
                      "preferredSize": 11.7,
                      "id": 7
                    },
                    {
                      "quality": {
                        "id": 9,
                        "name": "HDTV-1080p",
                        "source": "television",
                        "resolution": 1080
                      },
                      "title": "HDTV-1080p",
                      "weight": 7,
                      "minSize": 4,
                      "maxSize": 65,
                      "preferredSize": 23,
                      "id": 8
                    },
                    {
                      "quality": {
                        "id": 14,
                        "name": "WEBRip-720p",
                        "source": "webRip",
                        "resolution": 720
                      },
                      "title": "WEBRip-720p",
                      "weight": 9,
                      "minSize": 3,
                      "maxSize": 28,
                      "preferredSize": 11.7,
                      "id": 10
                    },
                    {
                      "quality": {
                        "id": 5,
                        "name": "WEBDL-720p",
                        "source": "web",
                        "resolution": 720
                      },
                      "title": "WEBDL-720p",
                      "weight": 9,
                      "minSize": 3,
                      "maxSize": 28,
                      "preferredSize": 11.7,
                      "id": 11
                    },
                    {
                      "quality": {
                        "id": 6,
                        "name": "Bluray-720p",
                        "source": "bluray",
                        "resolution": 720
                      },
                      "title": "Bluray-720p",
                      "weight": 10,
                      "minSize": 4,
                      "maxSize": 30,
                      "preferredSize": 12,
                      "id": 12
                    },
                    {
                      "quality": {
                        "id": 15,
                        "name": "WEBRip-1080p",
                        "source": "webRip",
                        "resolution": 1080
                      },
                      "title": "WEBRip-1080p",
                      "weight": 11,
                      "minSize": 4,
                      "maxSize": 65,
                      "preferredSize": 23,
                      "id": 13
                    },
                    {
                      "quality": {
                        "id": 3,
                        "name": "WEBDL-1080p",
                        "source": "web",
                        "resolution": 1080
                      },
                      "title": "WEBDL-1080p",
                      "weight": 11,
                      "minSize": 4,
                      "maxSize": 65,
                      "preferredSize": 23,
                      "id": 14
                    },
                    {
                      "quality": {
                        "id": 7,
                        "name": "Bluray-1080p",
                        "source": "bluray",
                        "resolution": 1080
                      },
                      "title": "Bluray-1080p",
                      "weight": 12,
                      "minSize": 4,
                      "maxSize": 65,
                      "preferredSize": 23,
                      "id": 15
                    }
                  ]'
            env:
            - name: SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sonarr-secret
                  key: SONARR_API_KEY
          restartPolicy: OnFailure