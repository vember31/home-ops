apiVersion: batch/v1
kind: CronJob
metadata:
  name: radarr-quality-definitions
  namespace: downloads
spec:
  schedule: "0 1 * * *"  # Run daily at 1am
  timeZone: ${TIMEZONE}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: radarr-curl
            image: curlimages/curl:8.12.1@sha256:94e9e444bcba979c2ea12e27ae39bee4cd10bc7041a472c4727a558e213744e6
            command: ["/bin/sh", "-c"]
            args:
            - |
              curl --trace-ascii /dev/stdout -X 'PUT' \
                'http://radarr.downloads.svc.cluster.local:7878/api/v3/qualitydefinition/update?apikey=$(RADARR_API_KEY)' \
                -H 'accept: */*' \
                -H 'Content-Type: application/json' \
                -d '
                  [
                    {
                      "quality": {
                        "id": 4,
                        "name": "HDTV-720p",
                        "source": "tv",
                        "resolution": 720,
                        "modifier": "none"
                      },
                      "title": "HDTV-720p",
