---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name unpackerr
  namespace: downloads

spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: deployment
        annotations: {}
        labels: {}
        replicas: 1

        containers:
          app:
            image:
              repository: ghcr.io/hotio/unpackerr
              tag: release-0.14.5@sha256:de3cd7db13afb6e0730c739a68c07151645a89decbd8b1f061f119382ac57158
              pullPolicy: IfNotPresent

            env:
            # Global
              TZ: ${TIMEZONE}
              PUID: 1000
              PGID: 1000
              UMASK: 002
            # Sonarr Config
              UN_SONARR_0_URL: http://sonarr:8989
              UN_SONARR_0_API_KEY: 
                valueFrom:
                  secretKeyRef:
                    name: unpackerr-secret
                    key: SONARR_API_KEY
              UN_SONARR_0_PATHS_0: /media/downloads
              UN_SONARR_0_PROTOCOLS: torrent
              UN_SONARR_0_TIMEOUT: 10s
              UN_SONARR_0_DELETE_ORIG: false
              UN_SONARR_0_DELETE_DELAY: 5m
              # Radarr Config
              UN_RADARR_0_URL: http://radarr:7878
              UN_RADARR_0_API_KEY: 
                valueFrom:
                  secretKeyRef:
                    name: unpackerr-secret
                    key: RADARR_API_KEY
              UN_RADARR_0_PATHS_0: /media/downloads
              UN_RADARR_0_PROTOCOLS: torrent
              UN_RADARR_0_TIMEOUT: 10s
              UN_RADARR_0_DELETE_ORIG: false
              UN_RADARR_0_DELETE_DELAY: 5m
              # Webhook Config
              UN_WEBHOOK_0_URL: 
                valueFrom:
                  secretKeyRef:
                    name: unpackerr-secret
                    key: UNPACKERR_NOTIFIARR_URL
              UN_WEBHOOK_0_NAME: Notifiarr
              UN_WEBHOOK_0_NICKNAME: Unpackerr
              # Webserver Config
              UN_WEBSERVER_METRICS: true #serves prometheus metrics


            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 4Gi

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      app:
        controller: *name
        ports:
          http:
            port: 5656

    serviceMonitor:
      app:
        serviceName: *name
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    persistence:

      media:
        enabled: true
        type: nfs
        server: ${OMV_IP}
        path: /export/media 
        globalMounts:
          - path: /media/

      logs:
        type: emptyDir
      