apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name recyclarr-secret

spec:
  secretStoreRef:
    name: gitlab-secret-store
    kind: ClusterSecretStore  # or ClusterSecretStore

  refreshInterval: "1h"
  target:
    name: *name
    creationPolicy: 'Owner'

  data:
    - secretKey: RADARR_API_KEY #key that will be part of the secret
      remoteRef:
        key: RADARR__API_KEY #key on Gitlab

    - secretKey: SONARR_API_KEY #key that will be part of the secret
      remoteRef:
        key: SONARR__API_KEY #key on Gitlab