---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name recyclarr
  namespace: downloads

spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: cronjob
        cronjob:
          schedule: "0 1 * * *"  # Run daily at 1am
          timeZone: ${TIMEZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
          ttlSecondsAfterFinished: 60  # Time to keep job resources after completion
          backoffLimit: 0  # Prevent retries
          activeDeadlineSeconds: 60  # Ensure the job completes in 1 minute

        containers:
          app:
            dependsOn: apprise
            nameOverride: *name
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: 7.4.0@sha256:619c3b8920a179f2c578acd0f54e9a068f57c049aff840469eed66e93a4be2cf
              pullPolicy: IfNotPresent
            command: ["/bin/sh", "-c"]
            args: 
              - |
                echo "Waiting 30 seconds before starting Recyclarr...";
                for i in $(seq 1 30); do echo "$i seconds passed..."; sleep 1; done;
                echo "Starting Recyclarr now.";
                recyclarr sync


            env:
              TZ: ${TIMEZONE}
              COMPlus_EnableDiagnostics: "0"
            envFrom:
              - secretRef:
                  name: recyclarr-secret

            resources:
              requests:
                cpu: 5m
                memory: 36M
              limits:
                memory: 128M

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

          apprise:
            image:
              repository: docker.io/caronc/apprise
              tag: 1.1.8@sha256:2a6e858b21df502380417b9a14b983ccb7c7f4d944d6cb0a0413c0df01b7b348
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}

            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2048Mi

            probes:
              startup:
                enabled: true
              liveness:
                enabled: true
              readiness:
                enabled: true

    service:
      apprise:
        controller: *name
        nameOverride: apprise
        ports:
          http:
            port: 8000 

    persistence:

      config:
        enabled: true
        type: configMap
        name: recyclarr-configmap
        items:
          - key: recyclarr.yml
            path: recyclarr.yml
        globalMounts:
          - path: /config/recyclarr.yml
            subPath: recyclarr.yml
            readOnly: true

      settings:
        enabled: true
        type: configMap
        name: recyclarr-configmap
        items:
          - key: settings.yml
            path: settings.yml
        globalMounts:
          - path: /config/settings.yml
            subPath: settings.yml
            readOnly: true
      