---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app babybuddy
  namespace: flux-system
  # labels: 
  #   substitution.flux.home.arpa/disabled: "true" #don't do a sub here so we can bring in secret values
spec:
  targetNamespace: home
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: longhorn
  path: ./kubernetes/apps/home/babybuddy/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
  #   substituteFrom:
  #     - kind: Secret
  #       name: babybuddy-secret
  #     - kind: ConfigMap
  #       name: cluster-settings
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: baby