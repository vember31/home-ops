---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name outline
  namespace: home

spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1

        pod:
          securityContext:
            fsGroup: 1001
            runAsUser: 1001
            runAsGroup: 1001
            fsGroupChangePolicy: "OnRootMismatch"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: outline-secret

        containers:
          app:
            image:
              repository: docker.io/outlinewiki/outline
              tag: 0.85.0@sha256:ffe0737c606a2b4e36b79eb850bf2a9e86ea642bea03d08f1abb2286b4ebfcb6
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}
              NODE_ENV: production
              PGSSLMODE: disable
              REDIS_URL: ioredis:
              URL: https://${GATUS_SUBDOMAIN}.${SECRET_DOMAIN}
              PORT: &port 3000

              FILE_STORAGE: local
              FILE_STORAGE_UPLOAD_MAX_SIZE: 26214400
              FILE_STORAGE_IMPORT_MAX_SIZE: 26214400
              DATABASE_CONNECTION_POOL_MAX: 10
              WEB_CONCURRENCY: 10

              # don't really want to make minio public-facing currently so switched to local file storage
              # https://github.com/outline/outline/discussions/4840
              #
              # FILE_STORAGE: s3
              # AWS_REGION: us-midwest-1
              # AWS_S3_UPLOAD_BUCKET_URL: http://${OMV_IP}:9001
              # AWS_S3_UPLOAD_BUCKET_NAME: outline
              # AWS_S3_FORCE_PATH_STYLE: true
              # AWS_S3_ACL: private
            envFrom: *envFrom
            command: ["/bin/sh", "-c", "yarn db:migrate --env=production-ssl-disabled && yarn start --env=production-ssl-disabled"]

            resources:
              requests:
                cpu: 10m
              limits:
                memory: 750Mi

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      app:
        controller: *name
        ports:
          http:
            port: *port

    ingress:
      app:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.middlewares: networking-external-with-errors@kubernetescrd
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}" 
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: "Note-taking & Documentation"
          gethomepage.dev/group: Home
          gethomepage.dev/icon: outline.png
          gethomepage.dev/name: Outline
        hosts:
          - host: &host ${GATUS_SUBDOMAIN:-${APP}}.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

        tls: 
         - secretName: ${APP}-tls-production
           hosts:
             - *host

    persistence:

      file-storage:
        enabled: true
        suffix: file-storage
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 5Gi
        retain: true
        globalMounts: 
          - path: /var/lib/outline/data