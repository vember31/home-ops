apiVersion: batch/v1
kind: CronJob
metadata:
  name: outline-scheduled-job
  namespace: home
spec:
  schedule: "0 1 * * *"  # Run daily at 1am
  timeZone: ${TIMEZONE}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: outline-curl
            image: curlimages/curl:8.16.0@sha256:463eaf6072688fe96ac64fa623fe73e1dbe25d8ad6c34404a669ad3ce1f104b6
            command: ["/bin/sh", "-c"]
            args:
            - |
              curl "https://notes.vember31.xyz/api/cron.daily?token=$(UTILS_SECRET)"

            env:
            - name: UTILS_SECRET
              valueFrom:
                secretKeyRef:
                  name: outline-secret
                  key: UTILS_SECRET

          restartPolicy: OnFailure