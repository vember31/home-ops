apiVersion: batch/v1
kind: CronJob
metadata:
  name: outline-scheduled-job
  namespace: home
spec:
  schedule: "0 1 * * *"  # Run daily at 1am
  timeZone: ${TIMEZONE}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: outline-curl
            image: curlimages/curl:8.17.0@sha256:1e809b44e4cdf8a64a1bfe37875d4758a39454d686c2ff3c4a0fbeda93aae519
            command: ["/bin/sh", "-c"]
            args:
            - |
              curl "https://notes.vember31.xyz/api/cron.daily?token=$(UTILS_SECRET)"

            env:
            - name: UTILS_SECRET
              valueFrom:
                secretKeyRef:
                  name: outline-secret
                  key: UTILS_SECRET

          restartPolicy: OnFailure