apiVersion: batch/v1
kind: CronJob
metadata:
  name: outline-scheduled-job
  namespace: home
spec:
  schedule: "0 1 * * *"  # Run daily at 1am
  timeZone: ${TIMEZONE}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: outline-curl
            image: curlimages/curl:8.17.0@sha256:935d9100e9ba842cdb060de42472c7ca90cfe9a7c96e4dacb55e79e560b3ff40
            command: ["/bin/sh", "-c"]
            args:
            - |
              curl "https://notes.vember31.xyz/api/cron.daily?token=$(UTILS_SECRET)"

            env:
            - name: UTILS_SECRET
              valueFrom:
                secretKeyRef:
                  name: outline-secret
                  key: UTILS_SECRET

          restartPolicy: OnFailure