---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "${APP}-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "${APP}"
        group: internal-backend
        url: "${GATUS_DNS_IP}"
        interval: 1m
        dns:
          query-name: "google.com"
          query-type: "A"
        conditions:
          - "[DNS_RCODE] == NOERROR"
        alerts:
          - type: discord
            send-on-resolved: true
            failure-threshold: 2
            minimum-reminder-interval: "30m"