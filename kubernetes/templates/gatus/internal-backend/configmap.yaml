---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "${APP}-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "${APP}"
        group: internal-backend
        url: "tcp://${GATUS_SUBDOMAIN:-${APP}}.${GATUS_NAMESPACE}.svc.cluster.local:${GATUS_PORT:-80}"
        interval: 1m
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
            send-on-resolved: true
            failure-threshold: 2