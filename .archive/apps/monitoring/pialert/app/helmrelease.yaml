---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name pialert
  namespace: monitoring

spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      main:
        enabled: true
        type: deployment
        annotations: {}
        labels: {}
        replicas: 1
        hostNetwork: true #192.168.2.0/24 - needs to combine with LB or NodePort service

        containers:
          main:
            nameOverride: *name
            image:
              repository: jokobsk/pi.alert
              tag: 24.2.17@sha256:432a79153597e65e87bae918f0df49bc239c04565252568b0c22f75dd6f17cfb
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}
              HOST_USER_ID: 1000
              HOST_USER_GID: 1000
              PORT: &port 20211


            resources:
              {}
              ## We usually recommend not to specify default resources and to leave this as a conscious
              ## choice for the user. This also increases chances charts run on environments with little
              ## resources, such as Minikube. If you do want to specify resources, uncomment the following
              ## lines, adjust them as necessary, and remove the curly braces after 'resources:'.
              # limits:
              #   cpu: 100m
              #   memory: 128Mi
              # requests:
              #   cpu: 100m
              #   memory: 128Mi

    service:
      main:
        type: NodePort
        externalTrafficPolicy: Local #preserve source IPs
        ports:
          http:
            port: *port
            nodePort: 30000

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: traefik.local.${SECRET_DOMAIN}
        hosts:
          - host: &host pialert.local.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http

        tls: 
         - secretName: pialert-tls-production
           hosts:
             - *host

    persistence:

      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 128Mi
        retain: false
        globalMounts: 
          - path: /home/pi/pialert/config

      db:
        enabled: true
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: false
        globalMounts: 
          - path: /home/pi/pialert/db

      logs:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /home/pi/pialert/front/log
      