---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name threadfin
  namespace: media

spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false
    
  maxHistory: 1

  values:

    controllers:
      ${APP}:
        enabled: true
        type: deployment
        replicas: 1

        containers:
          app:
            nameOverride: *name
            image:
              repository: fyb3roptik/threadfin
              tag: 1.2.29@sha256:babf51480c8ac3536801bea18b12c7033a60b191f0fab62bcdce1158b0b877a2
              pullPolicy: IfNotPresent

            env:
              TZ: ${TIMEZONE}
              THREADFIN_BRANCH: main
              THREADFIN_DEBUG: 0
              THREADFIN_PORT: &port 34400

            resources:
              limits:
                memory: 1024Mi
              requests:
                cpu: 20m

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /status
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: *name
        ports:
          http:
            port: *port

    ingress:
      app:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: traefik.local.${SECRET_DOMAIN}
          traefik.ingress.kubernetes.io/router.middlewares: networking-internal-with-errors@kubernetescrd
          hajimari.io/icon: arcticons:iptv-smarters
          hajimari.io/info: &description IPTV Playlist Management
          hajimari.io/url: https://threadfin.local.${SECRET_DOMAIN}/web/
          gethomepage.dev/enabled: "true"
          gethomepage.dev/href: https://${APP}.local.${SECRET_DOMAIN}/web/
          gethomepage.dev/description: *description
          gethomepage.dev/group: Media
          gethomepage.dev/icon: https://github.com/Threadfin/Threadfin/raw/main/html/img/threadfin.png
          gethomepage.dev/name: Threadfin
          gethomepage.dev/widget.type: xteve
          gethomepage.dev/widget.url: http://${APP}.media.svc.cluster.local:34400
        hosts:
          - host: &host ${APP}.local.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

        tls: 
         - secretName: ${APP}-tls-production
           hosts:
             - *host

    persistence:

      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: true
        globalMounts: 
          - path: /home/threadfin/conf
      