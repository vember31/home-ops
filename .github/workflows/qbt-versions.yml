name: Check qbitmanage for qBittorrent compatibility

on:
  schedule:
    - cron: '0 9 * * *' # 4 AM CT
  workflow_dispatch:

jobs:
  check-qbittorrent-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch qbitmanage develop version
        id: fetch
        run: |
          DEVELOP_VERSION=$(curl -s https://raw.githubusercontent.com/StuffAnThings/qbit_manage/master/SUPPORTED_VERSIONS.json | jq -r '.develop.qbit' | sed 's/^v//')
          echo "VERSION=$DEVELOP_VERSION" >> $GITHUB_ENV

      - name: Write Renovate packageRules file
        run: |
          echo "{\"packageRules\": [{
            \"matchPackageNames\": [\"ghcr.io/home-operations/qbittorrent\"],
            \"matchDatasources\": [\"docker\"],
            \"versioning\": \"loose\",
            \"allowedVersions\": [\"<=$VERSION\"]
          }]}" > .github/renovate/qbittorrent-versions.json

      - name: Commit, push, and notify if changed
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/renovate/qbittorrent-versions.json
          if ! git diff --cached --quiet; then
            git commit -m "Update qBittorrent allowedVersions from qbitmanage develop"
            git push
            curl -X POST -H "Content-Type: application/json" \
              -d "{\"content\": \"qBittorrent allowedVersions updated to $VERSION.\"}" \
              "$DISCORD_WEBHOOK_URL"
          else
            echo "No changes to commit"
          fi